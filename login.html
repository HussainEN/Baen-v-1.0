<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيِّن | تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo" class="logo">
            
        </div>
    </header>

    <section class="heroi">
        <div class="containeri">
            <div class="heading">تسجيل الدخول</div>
            <form action="index.html" class="form">
                <input required class="input" type="email" name="email" id="email" placeholder="البريد الإلكتروني">
                <input required class="input" type="password" name="password" id="password" placeholder="كلمة المرور">
                <span class="forgot-password"><a href="#">نسيت كلمة المرور؟</a></span>
                <input class="login-button" type="submit" value="تسجيل الدخول">
            </form>
            <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
        </div>
    </section>


    <footer>
        <p>&copy; 2024 نظام إدخال الفواتير</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
